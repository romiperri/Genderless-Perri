<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genderless</title>

    <link rel="shortcut icon" href="./img/favicon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="https://kit.fontawesome.com/eb6e68c01e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container-fluid text-center">
        <div class="row banner">
            <h3>Envío gratis a partir de $25.000 / Descuento del 15% por transferencia bancaria</h3>
        </div>
    </div>
    <header>

        <div class="menu">
            <h1>Genderless</h1>
            <nav class="navbar navbar-expand-sm navbar-light">
                <div class="container-fluid">
                    <div class="row">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">

                                <li class="nav-item">
                                    <a class="nav-link" href="./page/login.html"><i class="fa-regular fa-user"></i></a>
                                </li>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./index.html">NEW IN</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="">FAQS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="">CONTACTO</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row tarjeta" id="cards"></div>
        <h2>Carrito</h2>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
    </div>


    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Buzo comfy</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>8500</span></td>
        </tr>
    </template>
 
    <template id="template-card">
        <div class="col-3  mb-2">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Nombre</h5>
                    <p>Precio</p>
                    <button type="button" class="btn btn-outline-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <footer class="bg-dark text-center text-white">

        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fa-brands fa-whatsapp"></i></a>
        </div>

        <!-- Copyright -->
        <div class="copy text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-white" target="_blank" href="https://www.linkedin.com/in/romina-perri-b015a410a/">Romina
                Perri</a>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
