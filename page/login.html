<head>

    <link rel="stylesheet" href="../css/styles.css">

<body>

    <div class="container-fluid text-center">
        <div class="row banner">
            <h3>Envío gratis a partir de $25.000 / Descuento del 15% por transferencia bancaria</h3>
        </div>
    </div>

    <header>
  
        <div class="menu">
            <h1>Genderless</h1>
            <nav class="navbar navbar-expand-sm navbar-light">
                <div class="container-fluid">
                    <div class="row">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">NEW IN</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="">FAQS</a>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <div class="container">
        <form class="row g-3">
            <h1 class="registroTitulo">Completá los datos y accedé a descuentos exclusivos en tus próximas compras</h1>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Avenida Corrientes">
            </div>
            <div class="col-md-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected>País</option>
                    <option value="1">Argentina</option>
                    <option value="2">Chile</option>
                    <option value="3">Brasil</option>
                    <option value="4">Venezuela</option>
                    <option value="5">Colombia</option>
                    <option value="6">Uruguay</option>
                </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
        </form>
        <div class="row botonRegistro">
            <div class="col-3">
            <button id="btn-registro" class="btn btn-outline-dark">Registrarme</button>
            </div>
        </div>
        
    </div>

    <footer class="bg-dark text-center text-white">

        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->

                        class="fab fa-twitter"></i></a>

                <!-- Instagram -->

                <!-- Whatsapp -->

                        class="fa-brands fa-whatsapp"></i></a>
                <!-- Section: Social media -->
        </div>

        <!-- Copyright -->

                Perri</a>
